<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centro Médico</title>
    <link rel="stylesheet" href ='/stylesheets/style.css'/>
</head>

<body>
    <header>
        <h1>CENTRO MÉDICO TU MEJOR OPCIÓN</h1>
    </header>

    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO PACIENTES</h2>
            <label for="cedula">Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>

            <label for="nombre">Nombre Paciente:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido Paciente:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required><br>

            <label for="telefono">Telefono: <span> *</span></label>
            <input type="number" id="telefono" name="telefono" required><br>

            <input type="submit" value="Enviar">
        </form><br><br>
        <a href="/pacientes" class="agregar" >Volver</a>
    </main>
</body>

</html>
